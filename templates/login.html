<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Beauty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 32px;
            color: #ff9eb6;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #9e7c7c;
            font-size: 16px;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #5a3d3d;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ffeef2;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #ff9eb6;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff9eb6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #d8708f;
        }
        
        .login-message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff9eb6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>𝐵𝑒𝒶𝓊𝓉𝓎</h1>
            <p>Acceso Administrativo</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button class="login-btn" id="btnLogin">Iniciar Sesión</button>
            
            <div id="loginMessage" class="login-message"></div>
            
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver al catálogo
            </a>
        </div>
    </div>

    <script>
        document.getElementById('btnLogin').addEventListener('click', function() {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (!usuario || !contrasena) {
                messageDiv.textContent = 'Por favor complete todos los campos';
                messageDiv.className = 'login-message error';
                return;
            }
            
            // Enviar datos al servidor
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `usuario=${encodeURIComponent(usuario)}&contrasena=${encodeURIComponent(contrasena)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'login-message success';
                    
                    // Redirigir al panel de administración después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'login-message error';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error de conexión';
                messageDiv.className = 'login-message error';
            });
        });
        
        // Permitir enviar con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('btnLogin').click();
            }
        });
    </script>
</body>
</html>
